<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
   
    <nav>
        <div class="navbar">
            <h2>Decoration</h2>
            <h1>   Take a look at the decoration you want to add in your Event </h1>
            <div class="place-selector">
                <select id="placeSelect" onchange="showPlaceImages()">
                    <option value="none" selected>Select a decoration</option>
                    <option value="place1">Simple</option>
                    <option value="place2">Full grand</option>
                    
                </select>
            </div>
        </div>
    </nav>
   <div class="heading">
    <h1>Select the option and enjoy your events</h1>
    <h3>Know about our Eva Packages</h3>
   </div>
    <section id="place1" class="image-container" style="display: none;">
        <h2>Simple</h2>
        <div class="image-box">
            <img src="simple1.webp" alt="Place 1 Image 1">
        </div>
        <div class="image-box">
            <img src="simple2.jpg" alt="Place 1 Image 2">
        </div>
    </section>

    <section id="place2" class="image-container" style="display: none;">
        <h2>Full grand</h2>
        <div class="image-box">
            <img src="decoratio1.jpg" alt="Place 2 Image 1">
        </div>
        <div class="image-box">
            <img src="decoratio2.webp" alt="Place 2 Image 2">
        </div>
    </section>



    <!-- JavaScript to Show/Hide Places -->
    <script>
        function showPlaceImages() {
            var selectedPlace = document.getElementById("placeSelect").value;
            var places = ["place1", "place2"];
            
            // Hide all places
            places.forEach(function(place) {
                document.getElementById(place).style.display = "none";
            });
            
            // Show the selected place
            if (selectedPlace !== "none") {
                document.getElementById(selectedPlace).style.display = "block";
            }
        }
    </script>
</body>
</html>
